<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filterArray(arr1, arr2) {
            for (let i = 0; i < arr2.length; i++) {
                const num = arr2[i];

                for (let j = 0; j < arr1.length; j++) {
                    if (arr1[j] === num) {
                        arr1.splice(j, 1);
                        j--; // Giảm j đi 1 để đảm bảo không bỏ qua phần tử sau khi xóa
                    }
                }
            }
            return arr1;
        }
        const arr1 = [1, 2, "1", 3, "a"];
        const arr2 = [1, 2, 3, 4];

        const filteredArray = filterArray(arr1, arr2);
        console.log(filteredArray);
    </script>
</body>
</html>
