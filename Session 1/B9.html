<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const users = [
            { id: 1, name: 'Alice', hobbies: ['Reading', 'Drawing'] }, 
            { id: 2, name: 'Bob', hobbies: ['Gaming', 'Cooking'] },
            { id: 3, name: 'Huyền', hobbies: ['Coding', 'Sports'] },
        ]

        let insertUser = [];
        let result = users.map((item, index, arr) => {
            return item.hobbies;
        });
        insertUser = insertUser.concat(...result);
        console.log(insertUser);
    </script>
</body>
</html>
