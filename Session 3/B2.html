<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 5;
        console.log(a);
        const arr = [1, 2, 3, 4];
        console.log(arr);

        arr.push(5);
        console.log(arr);

        a = 10;
        console.log(a);

        // trong trường hợp của bạn, khi chạy đoạn mã trên, 
        // bạn sẽ nhận được lỗi khi cố gắng gán lại giá trị cho biến số nguyên number, nhưng mảng array sẽ được cập nhật với phần tử mới được thêm vào.

    </script>
</body>
</html>
