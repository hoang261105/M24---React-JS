<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mergeArrays(...arr){
            const maxLength = Math.max(...arr.map(arr => arr.length));
            return Array.from({length: maxLength}, (_, index) => // để tạo một mảng mới với độ dài bằng maxLength.
                arr.map(arr => arr[index])
            );
        }

        const arr1 = [1, 2, 3];
        const arr2 = ["a", "b", "c"];
        const arr3 = [true, false, true];

        const result = mergeArrays(arr1, arr2, arr3);
        console.log(result);
    </script>
</body>
</html>
