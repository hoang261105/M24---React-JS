<body>
    <script>
        function Sum(...array){
            return array.map(arr => arr.reduce((sum, num) => sum + num), 0);
        }

        const arr1 = [1, 2];
        const arr2 = [6, 7, 8];
        const arr3 = [12, 8];

        const result = Sum(arr1, arr2, arr3);
        console.log(result);
    </script>
