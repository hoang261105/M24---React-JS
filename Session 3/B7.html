<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mergeObject(...object){
            const arr = [];
            object.forEach(obj => {
                for(let i in obj){
                    arr[i] = obj[i];
                }
            });
            return arr;
        }

        const result1 = {
            name: "Hoàng",
            age: 25,
        };

        const result2 = {
            gender: "Nam",
            address: "Hà Nội",
        }
        console.log(mergeObject(result1, result2)); 
    </script>
</body>
</html>
