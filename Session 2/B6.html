<body>
    <script>
        function Sum(arr){
            let result = arr.reduce((acc, value, arr) => {
                return acc + value; 
            }, 0);
            return result;
        }
        const arr1 = Sum([1, 2, 3, 4, 5, 6]);
        console.log(arr1);
    </script> 
</body>
