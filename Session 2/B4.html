<!DOCTYPE html>

</head>
<body>
    <script>
        function allNumbersDivisibleBy(arr, num){
            let result = arr.every((item, index, arr) => {
                return item  % num == 0; 
            });
            return result;
        }
        const arr1 = allNumbersDivisibleBy([2, 4, 6, 8, 10], 2);
        console.log(arr1);
    </script>
</body>
