<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
            {
                name: "Nguyễn Văn A",
                age: 21,
            },
            {
                name: "Nguyễn Văn B",
                age: 30,
            },
            {
                name: "Nguyễn Văn C",
                age: 19,
            },
        ]
        function sortEmployee(arr, type){
            if(type === "Increase"){
                let result1 = arr.sort(function(a,b){
                    return a.age - b.age;
                });
                return result1;
            }

            if(type === "Decrease"){
                let result2 = arr.sort(function(a,b){
                    return b.age - a.age;
                });
                return result2;
            }
        }

        let sort1 = sortEmployee(employees,"Decrease");
        console.log(sort1);
    </script>
</body>
</html>
