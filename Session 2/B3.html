<!DOCTYPE html>

</head>
<body>
    <script>
        function allPositiveNumbers(arr){
            let result = arr.every((item, index, arr) => {
                return item > 0;
            });
            return result;
        }
        const arr1 = allPositiveNumbers([2, 4, 6, 8, 10]);
        console.log(arr1);
    </script>
</body>
