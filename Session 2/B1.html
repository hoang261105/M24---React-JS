<!DOCTYPE html>

</head>
<body>
    <script>
        function hasNegativeNumber(arr){
            let result = arr.some((item, index, arr) => {
                return item < 0;
            });
            return result;
        }
        const arr1 = hasNegativeNumber([1, 2, 3, 4, -5]);
        console.log(arr1);
    </script>
</body>
</html>
