<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Session 4/B10.css">
</head>
<body>
        <form id="form">
            <h2>Thêm mới người dùng</h2>
            <div class="title">
                <input type="text" hidden class="id">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="nameAccount" style="width: 250px;">
                    <span id="nameError" style="color: red; display: none;">Tên không được để trống</span>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Giới tính</label>
                    <select class="form-select" aria-label="Default select example" style="width: 250px;" id="gender">
                        <option selected>Giới tính</option>
                        <option value="1">Nam</option>
                        <option value="2">Nữ</option>
                        <option value="3">Khác</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="birthday" style="width: 250px;">
                    <span id="birthdayError" style="color: red; display: none;">Ngày sinh không hợp lệ</span>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" style="width: 250px;">
                    <span id="addressError" style="color: red; display: none;">Vui lòng nhập địa chỉ</span>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="width: 150px;">Thêm mới</button>
                    <button type="submit" class="btn btn-primary" style="width: 150px;" onclick="updateUser()">Cập nhật</button>
                </div>
            </div>
        </form>
        
        <h2>Danh sách người dùng</h2>
        <div class="search">
            <div></div>
            <div>
                <input type="text" class="form-control" id="exampleFormControlInput1" style="width: 300px;" placeholder="Tìm kiếm tài khoản theo tên">
            </div>
        </div>
        
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Họ và tên</th>
                <th scope="col">Giới tính</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Chức năng</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
        </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Session 4/B10.js"></script>
</html>
