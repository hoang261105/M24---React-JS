<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8];
        const sum = [];
        for(let i of arr){
            if(arr[i] % 2 === 0){
                sum.push(arr[i]);
            }
        }
        let total = sum.reduce((acc, value, arr) => {
            return acc + value;
        }, 0);
        console.log(total);
    </script>
</body>
