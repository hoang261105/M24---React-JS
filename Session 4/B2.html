<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greetingWithWeather(name, weather){
            if(weather === "sunny"){
                return `Chào ${name}, thời tiết hôm nay tuyệt vời`;
            }else if(weather === "rainy"){
                return `Chào ${name}, thời tiết hôm nay mưa, hãy mang theo ô`;
            }else{
                return `Chào ${name}, thời tiết hôm nay không xác định.`
            }
        }
        console.log(greetingWithWeather("Hoàng", "cloudy"));
    </script>
</body>
</html>
